<VirtualHost *:80>
        ErrorLog /var/www/pantheondemo/logs/error.log
        CustomLog /var/www/pantheondemo/logs/access.log combined

        WSGIDaemonProcess pantheon-demo user=www-data group=www-data
        WSGIProcessGroup pantheon-demo
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptAlias / /var/www/pantheondemo/pantheon-demo.wsgi

        <Directory /var/www/pantheondemo>
                Order deny,allow
                Allow from all
        </Directory>
</VirtualHost>
