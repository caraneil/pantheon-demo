<VirtualHost *:80>
        ErrorLog /var/www/pantheon-demo/logs/error.log
        CustomLog /var/www/pantheon-demo/logs/access.log combined

        WSGIDaemonProcess pantheon-demo user=www-data group=www-data python-home=/var/www/html/pantheon-demo/app/venv
        WSGIProcessGroup pantheon-demo
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptAlias / /var/www/html/pantheon-demo/pantheon-demo.wsgi

        <Directory /var/www/html/pantheon-demo>
                Order deny,allow
                Allow from all
        </Directory>
</VirtualHost>
